<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
	<link href="style.css" rel="stylesheet">
	<script defer src="app.js"></script>
        <title>Desktop Calculator</title>
    </head>
    <body>
	<div class="area-display">
	    <p class="entry">0</p>
	</div>
	<div class="area-logo flex-force-centering">ODIN INSTRUMENTS</div>
	<div class="grid-dock area-numberpad">
	    <div class="button flex-force-centering one js-number">1</div>
	    <div class="button flex-force-centering two js-number">2</div>
	    <div class="button flex-force-centering three js-number">3</div>
	    <div class="button flex-force-centering four js-number">4</div>
	    <div class="button flex-force-centering five js-number">5</div>
	    <div class="button flex-force-centering six js-number">6</div>
	    <div class="button flex-force-centering seven js-number">7</div>
	    <div class="button flex-force-centering eight js-number">8</div>
	    <div class="button flex-force-centering nine js-number">9</div>
	    <div class="button flex-force-centering zero js-number">0</div>
	    <div class="button flex-force-centering decimal-point">.</div>
	</div>
	<div class="flex-dock area-memory">
	    <div class="button flex-force-centering">M+</div>
	    <div class="button flex-force-centering">M-</div>
	    <div class="button flex-force-centering">M0</div>
	    <div class="button flex-force-centering">MR</div>
	</div>
	<div class="flex-dock area-arithmetic">
	    <div class="button flex-force-centering">/</div>
	    <div class="button flex-force-centering">*</div>
	    <div class="button flex-force-centering">-</div>
	    <div class="button flex-force-centering">+</div>
	</div>
	<div class="flex-dock area-unary">
	    <div class="button flex-force-centering">&#8730;</div>
	    <div class="button flex-force-centering">&#177;</div>
	    <div class="button flex-force-centering">%</div>
	</div>
	<div class="flex-dock area-control-panel">
	    <div class="button flex-force-centering" id="js-all-clear">AC</div>
	    <div class="button flex-force-centering" id="js-clear-entry">CE</div>
	    <div class="button flex-force-centering" id="js-backspace">
		<img src="assets/delete-svgrepo-com.svg" width="20px" height="20px">
	    </div>
	</div>
	<div class="flex-dock area-equals">
	    <div class="button flex-force-centering" id="js-equals">=</div>
	</div>
    </body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
	<link href="style.css" rel="stylesheet">
	<script defer src="app.js"></script>
        <title>Desktop Calculator</title>
    </head>
    <body>

	<div class="flex frame">
	    <div class="display"></div>
	    <p class="title">Odin Instruments</p>
	    <div class="grid dock" id="numbers">
		<div id="one">1</div>
		<div id="two">2</div>
		<div id="three">3</div>
		<div id="four">4</div>
		<div id="five">5</div>
		<div id="six">6</div>
		<div id="seven">7</div>
		<div id="eight">8</div>
		<div id="nine">9</div>
		<div id="zero">0</div>
		<div id="decimal-point">.</div>
	    </div>
	    <div class="flex dock" id="unary">
		<div id="square-root"></div>
		<div id="toggle-sign"></div>
		<div id="percent"></div>
	    </div>
	    <div class="flex dock" id="binary">
		<div id="division"></div>
		<div id="multiplication"></div>
		<div id="subtraction"></div>
		<div id="addition"></div>
	    </div>
	    <div class="flex dock" id="memory">
		<div id="memory-add"></div>
		<div id="memory-sub"></div>
		<div id="memory-zero"></div>
		<div id="memory-recall"></div>
	    </div>
	    <div class="flex dock" id="special">
		<div id="backspace"></div>
		<div id="equals"></div>
	    </div>
	</div>
    </body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
	<link href="style.css" rel="stylesheet">
	<script defer src="app.js"></script>
        <title>Desktop Calculator</title>
    </head>
    <body>
	<div class="area-display">
	    <p class="entry">0</p>
	</div>
	<div class="area-logo">
            <ul>
                <li class="flex-force-centering">ODIN INSTRUMENTS</li>
                <hr>
                <li class="flex-force-centering"> Brandon C. Irizarry
                    <a href="https://github.com/BrandonIrizarry" target="_blank" id="github">
                        <img width="20px" height="20px" src="assets/github.svg">
	            </a>
                </li>
            </ul>
        </div>
	<div class="grid-dock area-numberpad">
	    <div class="button flex-force-centering one js-number" data-index="1">1<span class="tooltip">1</span></div>
	    <div class="button flex-force-centering two js-number" data-index="2">2<span class="tooltip">2</span></div>
	    <div class="button flex-force-centering three js-number" data-index="3">3<span class="tooltip">3</span></div>
	    <div class="button flex-force-centering four js-number" data-index="4">4<span class="tooltip">4</span></div>
	    <div class="button flex-force-centering five js-number" data-index="5">5<span class="tooltip">5</span></div>
	    <div class="button flex-force-centering six js-number" data-index="6">6<span class="tooltip">6</span></div>
	    <div class="button flex-force-centering seven js-number" data-index="7">7<span class="tooltip">7</span></div>
	    <div class="button flex-force-centering eight js-number" data-index="8">8<span class="tooltip">8</span></div>
	    <div class="button flex-force-centering nine js-number" data-index="9">9<span class="tooltip">9</span></div>
	    <div class="button flex-force-centering zero js-number" data-index="0">0<span class="tooltip">0</span>
            </div>
	    <div class="button flex-force-centering decimal-point" data-index=".">.<span class="tooltip">.</span></div>
	</div>
	<div class="flex-dock area-memory">
	    <div class="button flex-force-centering" data-index="p">M+<span class="tooltip">p</span></div>
	    <div class="button flex-force-centering" data-index="m">M-<span class="tooltip">m</span></div>
	    <div class="button flex-force-centering" data-index="z">M0<span class="tooltip">z</span></div>
	    <div class="button flex-force-centering" data-index="r">MR<span class="tooltip">r</span></div>
	</div>
	<div class="flex-dock area-arithmetic">
	    <div class="button flex-force-centering" data-index="/">/<span class="tooltip">/</span></div>
	    <div class="button flex-force-centering" data-index="*">*<span class="tooltip">*</span></div>
	    <div class="button flex-force-centering" data-index="-">-<span class="tooltip">-</span></div>
	    <div class="button flex-force-centering" data-index="+">+<span class="tooltip">+</span></div>
	</div>
	<div class="flex-dock area-unary">
	    <div class="button flex-force-centering" data-index="v">&#8730;<span class="tooltip">v</span></div>
	    <div class="button flex-force-centering" data-index="~">&#177;<span class="tooltip">~</span></div>
	    <div class="button flex-force-centering" data-index="%">%<span class="tooltip">%</span></div>
	</div>
	<div class="flex-dock area-control-panel">
	    <div class="button flex-force-centering" id="js-all-clear">AC<span class="tooltip">Escape</span></div>
	    <div class="button flex-force-centering" id="js-clear-entry">CE<span class="tooltip">Delete</span></div>
	</div>
	<div class="flex-dock area-equals">
	    <div class="button flex-force-centering" id="js-equals">=<span class="tooltip">=</span></div>
            <div class="button flex-force-centering" id="js-backspace">
		<img src="assets/delete-svgrepo-com.svg" width="20px" height="20px">
                <span class="tooltip">Backspace</span>
	    </div>
	</div>
    </body>
</html>

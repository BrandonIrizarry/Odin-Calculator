<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
	<link href="style.css" rel="stylesheet">
	<script defer src="app.js"></script>
        <title>Desktop Calculator</title>
    </head>
    <body>
	<div class="grid-dock">
	    <div class="flex-force-centering one">1</div>
	    <div class="flex-force-centering two">2</div>
	    <div class="flex-force-centering three">3</div>
	    <div class="flex-force-centering four">4</div>
	    <div class="flex-force-centering five">5</div>
	    <div class="flex-force-centering six">6</div>
	    <div class="flex-force-centering seven">7</div>
	    <div class="flex-force-centering eight">8</div>
	    <div class="flex-force-centering nine">9</div>
	    <div class="flex-force-centering zero">0</div>
	    <div class="flex-force-centering decimal-point">.</div>
	</div>
    </body>
</html>
